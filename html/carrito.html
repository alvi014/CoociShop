<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/iconLog.PNG" type="image/x-icon">
    
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net https://apis.google.com https://www.gstatic.com 'unsafe-inline' 'unsafe-eval'; 
        style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
        img-src 'self' data:; 
        font-src 'self' https://cdn.jsdelivr.net; 
        connect-src 'self' https://api.emailjs.com https://www.googleapis.com; 
        frame-src 'self' https://accounts.google.com https://content.googleapis.com;">

    <meta name="referrer" content="no-referrer">
    <meta name="X-Content-Type-Options" content="nosniff">
    <meta name="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">
                <img src="/img/logo.PNG" alt="CoociShop Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="producto.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Información
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
                            <li><a class="dropdown-item" href="comoComprar.html">Cómo Comprar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Carrito de Compras</h2>
        <div id="carrito-container" class="container"></div>

        <div class="mt-4">
            <h4>Datos del Cliente</h4>
            <form id="checkout-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre-completo" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre-completo" name="nombre_completo" required>
                </div>
                <div class="mb-3">
                    <label for="sucursal-envio" class="form-label">Sucursal de Envío</label>
                    <select class="form-select" id="sucursal-envio" name="sucursal_envio" required>
                        <option value="" disabled selected>Seleccione una sucursal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comprobante-pago" class="form-label">Comprobante de Pago</label>
                    <input type="file" class="form-control" id="comprobante-pago" name="comprobante_pago" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        emailjs.init("x4ARdlyAWTR7-ADzR");
    </script>
    <script src="/scripts/carrito.js"></script>
    <script src="https://apis.google.com/js/api.js" crossOrigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>

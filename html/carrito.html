<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/iconLog.PNG" type="image/x-icon">
    
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; 
        style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
        img-src 'self' data:; 
        font-src 'self' https://cdn.jsdelivr.net; 
        connect-src 'self'; 
        frame-src 'self';">

    <meta name="referrer" content="no-referrer">
    <meta name="X-Content-Type-Options" content="nosniff">
    <meta name="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Carrito de Compras</h2>
        <div id="carrito-container" class="container"></div>

        <div class="mt-4">
            <h4 class="text-center">Datos del Cliente</h4>
            <form id="checkout-form" class="formulario-cliente text-center" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nombre-completo" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre-completo" name="nombre_completo" required>
                </div>
                <div class="mb-3">
                    <label for="sucursal-envio" class="form-label">Sucursal de Envío</label>
                    <select class="form-select" id="sucursal-envio" name="sucursal_envio" required>
                        <option value="" disabled selected>Seleccione una sucursal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comprobante-pago" class="form-label">Comprobante de Pago</label>
                    <input type="file" class="form-control" id="comprobante-pago" name="comprobante_pago" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                <button type="submit" class="btn btn-primary btn-enviar">Enviar Pedido</button>
            </form>
        </div>
    </div>

    <script src="/scripts/carrito.js"></script>

    <!-- Cargar navbar dinámicamente -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar-placeholder").innerHTML = html;
                    // Inicializar el navbar de Bootstrap
                    var navbarToggler = document.querySelector('.navbar-toggler');
                    var navbarCollapse = document.querySelector('.navbar-collapse');
                    navbarToggler.addEventListener('click', function () {
                        navbarCollapse.classList.toggle('show');
                    });
                })
                .catch(error => console.error("Error al cargar la navbar:", error));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuevo registro</title>
</head>
<body>
    

    <form onsubmit="registerAdmin(event)">
        <input type="email" id="email" value="alvarovictor06@gmail.com" required />
        <input type="password" id="password" value="alvaro4605" required />
        <button type="submit">Registrar</button>
      </form>
      
      <script>
        async function registerAdmin(e) {
          e.preventDefault();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
      
          const res = await fetch("https://coocishop.onrender.com/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });
      
          const data = await res.json();
          console.log("âœ… Registro:", data);
        }
      </script>
</body>
</html>

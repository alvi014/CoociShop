<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoociShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/iconLog.PNG" type="image/x-icon">
</head>

<body> 
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio.html">
                <img src="/img/logo.PNG" alt="CoociShop Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="producto.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Carrito</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Información
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
                            <li><a class="dropdown-item" href="comoComprar.html">Cómo Comprar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagen de Portada -->
    <div class="portada">
        <img src="/img/portada.PNG" alt="Imagen de Portada" class="img-fluid">
    </div>

    <!-- Sección de Categorías -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Categorías de Productos</h2>
        <div class="categoria">
            <div class="btn-container">
                <img src="/img/imgCooAzul.PNG" alt="Coocique" class="btn-img">
                <a href="#" class="btn categoria" data-categoria="COOCIQUE">Coocique</a>
            </div>
            <div class="btn-container">
                <img src="/img/imgMujer.PNG" alt="Coocique Mujer" class="btn-img">
                <a href="#" class="btn categoria" data-categoria="COOCIQUE_MUJER">Coocique Mujer</a>
            </div>
            <div class="btn-container">
                <img src="/img/imgCoo.PNG" alt="Coocique NG" class="btn-img">
                <a href="#" class="btn categoria" data-categoria="COOCIQUE_NG">Coocique NG</a>
            </div>
            <div class="btn-container">
                <img src="/img/imgGD.PNG" alt="Coocique GD" class="btn-img">
                <a href="#" class="btn categoria" data-categoria="COOCIQUE_GD">Coocique GD</a>
            </div>
        </div>

   
        <div class="text-center mt-4">
            <a href="producto.html?categoria=TODOS" class="btn btn-custom">Ver todos los Productos</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p class="copyright">Todos los derechos reservados ©CoociShop</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoociShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/iconLog.PNG" type="image/x-icon">
</head>

<body>
    <!-- Navbar dinámica -->
    <div id="navbar-placeholder"></div>

    <!-- Imagen de Portada -->
    <div class="portada">
        <img src="/img/portada.PNG" alt="Imagen de Portada" class="img-fluid">
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4 titulo-categorias">Categorías de Productos</h2>
        <div class="categoria">
            <div class="btn-container">
                <a href="producto.html?categoria=COOCIQUE" class="btn filtro-categoria" data-categoria="COOCIQUE">
                    <img src="/img/imgCooAzul.PNG" alt="Coocique" class="btn-img filtro-categoria" data-categoria="COOCIQUE">
                    <span>Coocique</span>
                </a>
            </div>
            <div class="btn-container">
                <a href="producto.html?categoria=COOCIQUE MUJER" class="btn filtro-categoria" data-categoria="COOCIQUE MUJER">
                    <img src="/img/imgMujer.PNG" alt="Coocique Mujer" class="btn-img filtro-categoria" data-categoria="COOCIQUE MUJER">
                    <span>Coocique Mujer</span>
                </a>
            </div>
            <div class="btn-container">
                <a href="producto.html?categoria=COOCIQUE NG" class="btn filtro-categoria" data-categoria="COOCIQUE NG">
                    <img src="/img/imgCoo.PNG" alt="Coocique NG" class="btn-img filtro-categoria" data-categoria="COOCIQUE NG">
                    <span>Coocique NG</span>
                </a>
            </div>
            <div class="btn-container">
                <a href="producto.html?categoria=COOCIQUE GD" class="btn filtro-categoria" data-categoria="COOCIQUE GD">
                    <img src="/img/imgGD.PNG" alt="Coocique GD" class="btn-img filtro-categoria" data-categoria="COOCIQUE GD">
                    <span>Coocique GD</span>
                </a>
            </div>
        </div>
        
    </div>

    <div class="text-center mt-4">
        <a href="producto.html?categoria=TODOS" class="btn btn-custom">Ver todos los Productos</a>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p class="copyright">Todos los derechos reservados ©CoociShop</p>
    </footer>

    <!-- Cargar navbar dinámicamente -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("navbar-placeholder").innerHTML = html;
                })
                .catch(error => console.error("Error al cargar la navbar:", error));
        });
    </script>

    <!-- Scripts -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/inicio.js"></script>

</body>

</html>

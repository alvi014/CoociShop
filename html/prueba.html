<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Hoja de estilos externa -->
  <link rel="stylesheet" href="/css/styleProducto.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1 class="m-0">Tienda en Línea</h1>
  </header>

  <main class="container my-4">
    <div class="row" id="products-grid">
      <!-- Producto 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card">
          <img src="/img/lapiceroMujer.PNG" class="card-img-top" alt="Producto 1">
          <div class="card-body text-center">
            <h5 class="card-title">Producto 1</h5>
            <p class="card-text">$10.00</p>
           
            <button class="btn btn-primary">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <!-- Producto 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card">
          <img src="/img/lapiceroMadera.PNG" class="card-img-top" alt="Producto 2">
          <div class="card-body text-center">
            <h5 class="card-title">Producto 2</h5>
            <p class="card-text">$15.00</p>
            <button class="btn btn-primary">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <!-- Producto 3 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card">
          <img src="/img/folder.PNG" class="card-img-top" alt="Producto 3">
          <div class="card-body text-center">
            <h5 class="card-title">Producto 3</h5>
            <p class="card-text">$20.00</p>
            <button class="btn btn-primary">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <!-- Producto 4 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card">
          <img src="/img/alcancia.PNG" class="card-img-top" alt="Producto 4">
          <div class="card-body text-center">
            <h5 class="card-title">Producto 4</h5>
            <p class="card-text">$25.00</p>
            <button class="btn btn-primary">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="m-0">© 2025 Tienda en Línea</p>
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

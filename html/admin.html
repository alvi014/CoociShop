<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrador | CoociShop</title>

  <!-- Estilos Bootstrap y personalizados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Navbar script -->
  <script src="scripts/navbar.js" defer></script>
</head>

<body class="admin-login">
  <!-- Navbar Placeholder (se renderiza con navbar.js) -->
  <div id="navbar-placeholder"></div>

  <!-- Contenedor principal -->
  <main>
    <div class="login-container">
      <img src="img/iconLog.PNG" alt="Logo CoociShop" class="login-logo" />
      <h2>Acceso Administrador</h2>

      <form id="admin-login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="admin@coocishop.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </main>

  <!-- Script de login y Bootstrap bundle -->
  <script src="scripts/admin_login.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
